# ============================================
# Global Default Configuration
# ============================================
# This file contains default settings for all scripts
# Copy and customize as needed

# Backup Settings
BACKUP_DIR="/backups"
BACKUP_RETENTION_DAYS=30
BACKUP_COMPRESSION_LEVEL=6

# Network Settings
NETWORK_TIMEOUT=10
MAX_RETRIES=3

# Logging
LOG_LEVEL="INFO"  # DEBUG, INFO, WARNING, ERROR
SYSLOG_ENABLED=true

# Security
REQUIRE_STRONG_PASSWORDS=true
MIN_PASSWORD_LENGTH=16

# Package Management
AUTO_UPDATE_PACKAGES=false
ENABLE_EPEL=true

# Service Management
AUTO_START_SERVICES=true
AUTO_ENABLE_SERVICES=true

# Firewall
AUTO_CONFIGURE_FIREWALL=true
DEFAULT_FIREWALL_ZONE="public"

# SELinux
SELINUX_ENFORCE=true  # NEVER set to false unless you know what you're doing

# Dry Run Mode
DRY_RUN=false  # Set to true to simulate without making changes
